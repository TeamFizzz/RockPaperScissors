<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
    </head>
    <style>
        *{margin:0;padding:0;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box}::selection{background:#fb9fe5;text-shadow:none}a{color:#0088CC;text-decoration:none;outline:0}a:hover{color:#005580}a img{border:none}img{max-width:100%}html{font-size:100%}body{padding:5%;font:300 1.25em/1.6 monospace;background:#fff;color:#000;}h1{font-family:“Helvetica Neue”,sans-serif;line-height:1;font-weight:300;margin-bottom:1em;}.game{padding:2em;background:#eee;}
     </style>

    <body>
        <h1>Rock, Paper scissors by team Fizz!</h1>


        <script>
            var choices = ["r", "p", "s"];

            var result

            //player
            //result 0 = draw
            //result 1 = win
            //result 2 = lose

            var winCount = 0;
            var loseCount = 0;
            var drawCount = 0;

            for (i = 0; i < 10; i++) {

                //Player choses choice
                var playerChoice = prompt("Do you chose r(Rock), p(Paper), or s(Scissors)");

                //error checking, if not r, p or s keep prompting
                while(playerChoice !== "r" && playerChoice !== "p" && playerChoice !== "s" && playerChoice !== "close"){
                    var playerChoice = prompt("I said, enter r(Rock), p(Paper), or s(Scissors), Stop cheating!");
                }

                //Will stop executing if entered close
                if (playerChoice === "close"){
                    i = 10;
                }

                
                //Gen rand num
                var computerChoice = Math.floor( Math.random() * 3);

                console.log(computerChoice);

                //map rand num to choice
                computerChoice = choices[computerChoice];

                console.log(computerChoice);


                //Display choices
                alert("I chose " + playerChoice + "\nComputer chose: " + computerChoice);





                //draw
                if (playerChoice === computerChoice) {
                    result = 0;
                } else if (playerChoice === "r") {
                    if (computerChoice === "p") {
                        result = 2;
                    } else if (computerChoice === "s") {
                        result = 1;
                    }
                } else if (playerChoice === "p") {
                    if (computerChoice === "s") {
                        result = 2;
                    } else if (computerChoice === "r") {
                        result = 1;
                    }
                } else if (playerChoice === "s") {
                    if (computerChoice === "p") {
                        result = 1;
                    } else if (computerChoice === "r") {
                        result = 2;
                    }
                }

                if (result === 0) {
                    drawCount++;
                } else if (result === 1) {
                    winCount++;
                } else if (result === 2) {
                    loseCount++;
                }

                alert("Win count: " + winCount + "\nDraw count: " + drawCount + "\nLose count: " + loseCount);

            }



        </script>

    </body>

</html>
